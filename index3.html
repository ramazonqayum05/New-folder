<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f7f7f7;
    }

    #chat-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 10px;
      max-width: 80%;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background-color: #007bff;
      color: white;
    }

    .received-message {
      align-self: flex-start;
      background-color: #e5e5ea;
      color: black;
    }

    #input-container {
      display: flex;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      padding: 10px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    #message-input {
      flex-grow: 1;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    #send-button {
      width: 50px;
      height: 50px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 20px;
    }

    #send-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div id="input-container">
    <input type="text" id="message-input" placeholder="Type a message...">
    <button id="send-button" >âž¤</button>
  </div>

  <script type="module">
    // Firebase Configuration
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9135jgoerMVa_MQ0JkPid364aPIaAr9E",
      authDomain: "chat-ff9c7.firebaseapp.com",
      projectId: "chat-ff9c7",
      storageBucket: "chat-ff9c7.firebasestorage.app",
      messagingSenderId: "261792238950",
      appId: "1:261792238950:web:d9302bbeb00272b66fcca7",
      measurementId: "G-YYGJVYMEMR"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const messagesRef = ref(database, 'messages');

    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    // Enable send button when input is not empty
    messageInput.addEventListener('input', () => {
      sendButton.disabled = !messageInput.value.trim();
    });

    // Send message
    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message) {
        push(messagesRef, {
          text: message,
          timestamp: Date.now(),
          user: 'User'
        });
        messageInput.value = '';
        sendButton.disabled = true;
      }
    });

    // Display messages
    onChildAdded(messagesRef, (snapshot) => {
      const messageData = snapshot.val();
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.textContent = messageData.text;

      if (messageData.user === 'User') {
        messageElement.classList.add('user-message');
      } else {
        messageElement.classList.add('received-message');
      }

      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    });
  </script>
</body>
</html>
