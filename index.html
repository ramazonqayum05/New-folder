<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .chat-box p {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }

        .chat-box .user {
            background-color: #e1ffc7;
            text-align: right;
        }

        .chat-box .other {
            background-color: #e7e7e7;
            text-align: left;
        }

        input {
            width: calc(100% - 80px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Real-Time Chat</h2>
        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>
    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // WebSocketga ulanish
        const socket = new WebSocket('ws://localhost:3000');

        // Foydalanuvchi xabarni yuboradi
        sendBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                socket.send(message); // Xabarni serverga yuborish
                addMessage('You', message); // O‘z xabarini ko‘rsatish
                messageInput.value = ''; // Inputni tozalash
            }
        });

        // Boshqa foydalanuvchidan xabar qabul qilish
        socket.onmessage = (event) => {
            addMessage('Other', event.data);
        };

        // Xabarlarni chat qutisiga qo‘shish
        function addMessage(sender, message) {
            const p = document.createElement('p');
            p.textContent = `${sender}: ${message}`;
            p.classList.add(sender === 'You' ? 'user' : 'other');
            chatBox.appendChild(p);
            chatBox.scrollTop = chatBox.scrollHeight; // Scrollni pastga tushirish
        }
    </script>
</body>
</html>
